<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>My Weather App</h1>
    <hr>
    <form onsubmit="getWeather(); return false">
        <div class="mb-3">
          <label for="cityName" class="form-label">City</label>
          <input type="text" class="form-control" id="cityName" aria-describedby="emailHelp" placeholder="Enter here city name">
        </div>
        <button id="btn" type="submit" class="btn btn-primary">Get Weather</button>
      </form>
      <br>
      <div id="img">
        <img id="sunImage" src="sun.png">
        <img id="cloudsSunImage" src="clouds-sun.png">
        <img id="rainImage" src="rain.png">
        <img id="cloudsImage" src="clouds.png">
    </div>
    <div id="allResults">
    <br>
    <div id="result"></div>
    <div id="result2"></div>
    <div id="result3"></div>
    <div id="result4"></div>
    <div id="result5"></div>
    
</div>
    
</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
